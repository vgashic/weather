	<title>weather</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/meteocons.css">
	<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
		}
	</style>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/main.css">

<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	<!-- /container -->
	<div id="settings" class="row">
		<div class="col-md-1 col-md-offset-2 col-xs-2">
			<button class="btn btn-black" id="btn-refresh"><i class="fa fa-refresh"></i><span class="hidden-sm hidden-xs"> refresh </span> </button>
		</div>

		<div id="location" class="col-md-6 col-xs-6 text-center">
			<span class="city-name"></span>
		</div>

		<div class="col-md-1 col-xs-4" id="cf-switch-wrapper">
			<span>°C</span>
			<input type="checkbox" id="cf-switch" name="cf-switch" class="switch switch-round" checked />
			<label for="cf-switch"></label>
			<span>°F</span>
		</div>

	</div>

	<div class="row">
		<div id="main-data" class="col-md-4 col-md-offset-2 weather-box">
			<div id="weather-icon">
				<span class="weather-icon" data-icon=""></span>
			</div>
			<span class="weather-desc text-center info-text"></span>

			<div id="temperature">
				<p><span class="temp-val"></span><span class="temp-units">°C</span></p>
			</div>

		</div>

		<div id="weather-data" class="col-md-4 weather-box">
			<p class="info-text">Humidity: <span class="humidity"></span>%</p>
			<p class="info-text">Pressure: <span class="pressure"></span> hPa</p>
			<p class="info-text">Wind: <span class="wind-dir"></span> <span class="wind-speed"></span> m/s</p>
			<p class="info-text">Cloudiness: <span class="cloudiness"></span>%</p>
		</div>

	</div>




	<script src="js/vendor/jquery-2.1.4.min.js"></script>

		window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
	</script>
